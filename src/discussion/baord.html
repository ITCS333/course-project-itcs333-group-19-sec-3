<!--
  Requirement: Create the General Discussion Board

  Instructions:
  This page will list all discussion topics and include a form to create a new one.
-->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
        <h1>General Discussion Board</h1>
    </header>

    <main>
        <!-- New Topic Section -->
        <section>
            <h2>Start a New Topic</h2>
            <form id="new-topic-form">
                <fieldset>
                    <legend>New Topic Details</legend>

                    <label for="topic-subject">Subject:</label>
                    <input type="text" id="topic-subject" required>

                    <label for="topic-message">Message:</label>
                    <textarea id="topic-message" rows="6" required></textarea>

                    <button id="create-topic" type="submit">Create Topic</button>
                </fieldset>
            </form>
        </section>

        <!-- Existing Topics Section -->
        <section>
            <h2>All Topics</h2>
            <div id="topic-list-container"></div>
        </section>
    </main>
   
  <script src="board.js" defer></script>
            
</body>
</html>
